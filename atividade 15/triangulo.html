<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triagngulo
    </title>
</head>
<body>
    <script>
        class Retangulo {
            constructor(base, altura) {
                this.base = base;
                this.altura = altura;
            }

            calcularArea() {
                return this.base * this.altura;
            }
        }

        var base = parseFloat(prompt("Digite o valor da base do retângulo:"));
        var altura = parseFloat(prompt("Digite o valor da altura do retângulo:"));

        var meuRetangulo = new Retangulo(base, altura);
        var area = meuRetangulo.calcularArea();

        alert(`A área do retângulo é: ${area}`);
    </script>
</body>
</html>
