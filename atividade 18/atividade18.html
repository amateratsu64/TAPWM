<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    
</head>
<body>

    <div class="form-container">
        <h2>Formulário Principal</h2>
        <form name="nomeform" onsubmit="return validar()">
            Nome:<br>
            <input type="text" name="nome"><br>

            E-mail:<br>
            <input type="text" name="email"><br>

            Comentário:<br>
            <textarea name="comentario"></textarea><br>

            Pesquisa: Primeira vez nesta página?<br>
            <input type="radio" name="pesquisa" value="Sim"> Sim
            <input type="radio" name="pesquisa" value="Não"> Não<br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>

    <script>
        function validar() {
            var nome = document.nomeform.nome.value;
            var email = document.nomeform.email.value;
            var comentario = document.nomeform.comentario.value;
            var pesquisa = document.nomeform.pesquisa.value;

            if (nome.length < 5) {
                alert("O nome deve ter pelo menos 5 caracteres");
                return false;
            }

            if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
                alert("O e-mail deve conter '@' e '.'");
                return false;
            }

            if (comentario.length < 20) {
                alert("O comentário deve ter pelo menos 20 caracteres");
                return false;
            }

            if (!document.querySelector('input[name="pesquisa"]:checked')) {
                alert("Você deve responder à pesquisa.");
                return false;
            }

            if (pesquisa == "Sim") {
                alert("Que bom que você voltou a visitar esta página!");
            } else {
                alert("Volte sempre a esta página!");
            }

            return true;
        }
    </script>

</body>
</html>
