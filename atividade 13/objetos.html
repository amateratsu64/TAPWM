<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        var aluno1 = {};
        aluno1.ra = 123456;
        aluno1.nome = "Jo√£o";
        alert("RA: " + aluno1.ra + ", Nome: " + aluno1.nome);

        function AlunoFunc(ra, nome) {
            this.ra = ra;
            this.nome = nome;
        }
        var aluno2 = new AlunoFunc(654321, "Maria");
        alert("RA: " + aluno2.ra + ", Nome: " + aluno2.nome);

        class AlunoClass {
            constructor(ra, nome) {
                this.ra = ra;
                this.nome = nome;
            }
        }
        var aluno3 = new AlunoClass(789012, "Carlos");
        alert("RA: " + aluno3.ra + ", Nome: " + aluno3.nome);
    </script>
</body>
</html>
