<script>
    function encontrarMaior(num1, num2, num3, num4) {
    return Math.max(num1, num2, num3, num4);
}

num1 = 10
num2 = 24
num3 = 54
num4 = 60

maior = encontrarMaior(num1, num2, num3, num4);

alert("O maior número é: " + maior);


</script>
